<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Totally Trivial Trivia</title>
    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

</head>


<body>

    <!-- Overall Bootstrap Grid -->
    <div class="container wrapper">
        <!-- Jumbotron with Title -->
        <div class="jumbotron jumbo-top head">

            <h1 class="text-center"><strong>Totally 80's Music Trivia</strong></h1>
            <br>

            <hr>
            <div id="jumboL">
            </div>

            <div id="jumboLabel">
            </div>

            <div id="unanswered">
            </div>

            <div id="clock">
                <div id="clockLabel">
                </div>

                <h1 class="text-center">

                    <strong class="countdown" hidden>45</strong>
                </h1>
                <p align="center">
                    <button class="btn btn-lg btn-info" id="start">Start</button>
                </p>

            </div>
        </div>

            <!-- Form  -->
        <div class="row" id="field" hidden>

        </div>
            <!-- Form  -->
        <div class="row" id="footer" hidden>

            <p align="center"><button class="btn-lg btn-info" id="stop" hidden>Submit Answers</button></p>

        </div>
    </div>

              <!-- Load Game JS -->
    <script src="assets/javascript/app.js" type="text/javascript"></script>

</body>

</html>
